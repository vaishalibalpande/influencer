<ion-content class="ion-padding main">
  <ion-list>

    </ion-item>

      <div class="form-group">
        <input type="text" class="form-control" id="entcode" required>
        <label class="label" for="usr">Lead Name</label>
      </div>

      <div class="form-group">

      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="entcode" required>
        <label class="label" for="usr">Contact Phone number</label>
