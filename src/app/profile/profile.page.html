<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container font-data">

    <h5 class="heading">Sign up</h5>
    <h2 class="subheading">Complete your profile</h2>

    <div class="text-center">
      <img alt="Silhouette of a person's head" src="../../../assets/influencer-img/avtar.png" />&nbsp;&nbsp;&nbsp;
      <ion-icon name="caret-down-outline"></ion-icon>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="profileform">
        <br>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="userName" readonly>
          <label class="label" for="usr">Name</label>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" formControlName="userMobile" readonly>
          <label class="label" for="usr">Mobile Number</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control"formControlName="enterpriseCode" readonly>
          <label class="label" for="usr">Enterprise Code</label>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" formControlName="userEmail"  >
          <label class="label" for="usr">Email</label>
        </div>

        <div class="form-group">
          <select class="form-control" formControlName="userOccupation">
            <option hidden></option>
            <option>12345</option>
            <option> 123456</option>
          </select>
          <label class="label" for="usr">Occupation</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="userAddress"  >
          <label class="label" for="usr">Address</label>
        </div>

        <div class="form-group">
          <select class="form-control" formControlName="userRegion">
            <option hidden></option>
            <option>12345</option>
            <option> 123456</option>
          </select>
          <label class="label" for="usr">Region</label>
        </div>

        <div class="form-group" >
          <select class="form-control" formControlName="userCluster">
            <option hidden></option>
            <option>12345</option>
            <option> 123456</option>
          </select>
          <label class="label" for="usr">Cluster</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="userPrefferedDealer"  >
          <label class="label" for="usr">Preferred Dealer</label>
        </div>

        <div class="form-group">
          <select class="form-control" formControlName="govId">
            <option hidden></option>
            <option>12345</option>
            <option> 123456</option>
          </select>
          <label class="label" for="usr">Choose GOV ID</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="userGovIdNumber">
          <label class="label" for="usr">Id Number</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="uploadgovId"> 
          <ion-icon class="upload" name="cloud-upload-outline"></ion-icon>
          <label class="label" for="usr">Upload GOV ID
           </label>
        </div>
      
      </form>
    </div>
    </div>

    <div class="mb-10">
      <button type="button" class="btn btn-blue" (click)="goToThanksConfirm()">Save</button>
    </div>
  </div>
</ion-content>
